		searchItemNode.onkeyup = searchItem;

		var localSto = window.localStorage;
		if (localSto.getItem('checkedItems') == undefined) {

		function resetTable(table) {
			while (table.firstChild) {
				table.removeChild(table.lastChild);
			}
		}

		function addHeader(table) {
			var tHead = table.createTHead();
			var row = tHead.insertRow();
			var cell = row.insertCell();
			cell.innerHTML = "Déjà fait";
			cell.style.width = "45px";

			cell = row.insertCell();
			cell.innerHTML = "Score de recherche";
			cell.style.width = "45px";

			cell = row.insertCell();
			cell.innerHTML = "Item";
			cell.style.width = "40px";

			cell = row.insertCell();
			cell.innerHTML = "Intitulé";

			cell = row.insertCell();
			cell.innerHTML = "Page";

			cell = row.insertCell();
			cell.innerHTML = "Books";
		}
		
		function searchItem(event) {
			var wantedItem = event.target.value;
			
			var ulShow = document.getElementById('ul-show');
			resetTable(ulShow);
			addHeader(ulShow);
			var tbody = ulShow.createTBody();
						
			for (var key in listChapters) {
				var chapter = listChapters[key];
				if (chapter['item'] == wantedItem || wantedItem.length == 0) {
					addRowContent(tbody, chapter.item, 1, chapter.body, chapter.page, chapter.books);
				}
			}
		}
		
		function search(event) {
			console.log('ok');
			var searchValue = latinize(event.target.value).toLowerCase();
			var searchTerms = searchValue.split(" ");

			var validChapters = [];
			
			for (var key in listChapters) {
				var chapter = listChapters[key];
				var latinizedBody = latinize(chapter['body']).toLowerCase();
				
				var found = false;
				
				for (var term in searchTerms) {
					if (latinizedBody.indexOf(searchTerms[term]) != -1 && found == false) {
						validChapters.push(chapter);
						found = true;
					}
				}
			}
			
			var ulShow = document.getElementById('ul-show');
			resetTable(ulShow);
			addHeader(ulShow);
			var tbody = ulShow.createTBody();

			var sortedValidChapters = [];
			
			for (var key in validChapters) {
				var chapter = validChapters[key];

				[output, score] = getEditedBody(chapter, searchTerms);

				sortedValidChapters.push([score, chapter.item, output, chapter.page, chapter.books]);
			}

			sortedValidChapters.sort(compareNombres);

			for (var key in sortedValidChapters) {
				var chapter = sortedValidChapters[key];
				addRowContent(tbody, chapter[1], chapter[0], chapter[2], chapter[3], chapter[4]);
			}
		}

		function getEditedBody(chapter, searchTerms) {
			var latinizedBody = latinize(chapter['body']).toLowerCase();

			var output = chapter['body'];

			var score = 0;
			var highlightsIndex = [];

			for (var term in searchTerms) {
				var offset = latinizedBody.indexOf(searchTerms[term]);
				if (offset != -1) {
					var searchLength = searchTerms[term].length;
					highlightsIndex.push([offset,searchLength]);
					score++;
				}
			}
			output = insertHighlights(output, highlightsIndex);

			return [output, score];
		}

		function insertHighlights(output, highlights) {
			highlights.sort(compareNombres);

			var lastOffset = 0;
			for (var key in highlights) {
				var offset = highlights[key][0];
				var length = highlights[key][1];
				if (lastOffset != 0 && offset + length > lastOffset) {
					length = lastOffset - offset;
				}
				output = insertAt(output, offset, length);
				lastOffset = offset;
			}
			return output;
		}

		function compareNombres(a, b) {
			return b[0]-a[0];
		}

		function addRowContent(tbody, item, score, body, page, books) {
			var tr = tbody.insertRow();
			tr.id = item;
			tr.onclick = changeEventHandler;

			var cell = tr.insertCell();
			var input = document.createElement("input");
			input.setAttribute("id", item);
			input.type = "checkbox";
			input.name = item;
			input.id = 'input-'+item;
			input.onchange = checkEventHandler;
			var lesItems = Object.keys(checkedItems);
			input.checked = (lesItems.includes(item.toString()))?true:false;
			cell.appendChild(input);
			changeColor(item);

			cell = tr.insertCell();
			cell.innerHTML = score;
			cell = tr.insertCell();
			cell.innerHTML = item;
			cell = tr.insertCell();
			cell.innerHTML = body;
			cell = tr.insertCell();
			cell.innerHTML = page;
			cell = tr.insertCell();
			cell.innerHTML = books;
			cell.style.maxWidth = "300px";
		}

		function changeEventHandler(event) {
			var td = event.target;
			var tr = td.parentNode;
			var id = tr.id;
			var wantedInput = 'input-'+id;
			var input = document.getElementById(wantedInput);
			if (Object.keys(checkedItems).includes(id)) {
				checkedItems[id]++;
				changeColor(id);
			} else {
				checkedItems[id] = 1;
				changeColor(id);
				input.checked = true;
			}
			console.log(checkedItems);
			localSto.setItem('checkedItems', JSON.stringify(checkedItems));
			console.log(JSON.parse(localSto.getItem('checkedItems')));
		}
		
		function changeColor(id) {
			var colorMapping = ["#DCEDC8","#C5E1A5","#AED581","#9CCC65","#8BC34A","#78AD40"];
			var tr = document.getElementById(id);
			var colorValue = checkedItems[id];
			if(tr == undefined) { return; }
			tr.style.backgroundColor = colorMapping[colorValue];
		}

		function removeColor(id) {
			var tr = document.getElementById(id);
			if(tr == undefined) { return; }
			tr.style.backgroundColor = 'white';
		}

		function checkEventHandler(event) {
			var input = event.target;
			var td = input.parentNode;
			var tr = td.parentNode;
			removeColor(tr.id);
			delete checkedItems[tr.id];
			localSto.setItem('checkedItems', JSON.stringify(checkedItems));
		}
		
		function insertAt(text, offset, termLength) {
			var output = [text.slice(0, offset+termLength), '</span>', text.slice(offset+termLength)].join('');

			return [output.slice(0, offset), '<span class="hightlight">', output.slice(offset)].join('');
		}

	</script>
</body>
</html>
